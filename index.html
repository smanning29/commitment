<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COMMITMENT</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="grid-container">
        <div class="item1" onmouseover="showColor('.item1','rgb(0,0,255)')" onmouseout="showBlack('.item1')"></div>
        <div class="text1" onmouseover="showTextColor('.text1','rgb(255,255,255)')" onmouseout="showTextBlack('.text1')"> TO</div>
        <div class="item2" onmouseover="showColor('.item2','rgb(255,255,0)')" onmouseout="showBlack('.item2')"></div>
        <div class="text2" onmouseover="showTextColor('.text2','rgb(255,255,255)')" onmouseout="showTextBlack('.text2')"> WELCOME </div>
        <div class="item3" onmouseover="showColor('.item3','rgb(255,0,0)')" onmouseout="showBlack('.item3')"></div>
        <div class="text3" onmouseover="showTextColor('.text3','rgb(255,255,255)')" onmouseout="showTextBlack('.text3')"> THE </div>
        <div class="item4" onmouseover="showColor('.item4','rgb(0,255,255)')" onmouseout="showBlack('.item4')"></div>
        <div class="text4" onmouseover="showTextColor('.text4','rgb(255,255,255)')" onmouseout="showTextBlack('.text4')"> SHIT </div>
        <div class="item5" onmouseover="showColor('.item5','rgb(0,255,0)')" onmouseout="showBlack('.item5')"></div>
        <div class="text5" onmouseover="showTextColor('.text5','rgb(255,255,255)')" onmouseout="showTextBlack('.text5')" onclick="toggleShowHide()"> SHOW </div>
        <div class="item6" onmouseover="showColor('.item6','rgb(255,0,255)')" onmouseout="showBlack('.item6')"></div>
        <div class="item7" onmouseover="showColor('.item7','rgb(255,255,255)')" onmouseout="showBlack('.item7')"></div>
        <div class="item8" onmouseover="showColor('.item8','rgb(255,0,0)')" onmouseout="showBlack('.item8')"></div>
        <div class="item9" onmouseover="showColor('.item9','rgb(0,255,0)')" onmouseout="showBlack('.item9')"></div>
        <div class="item10" onmouseover="showColor('.item10','rgb(0,0,255)')" onmouseout="showBlack('.item10')"></div>
    </div>
    <div class="">
        <div class="fullwidth">
            <img src="img/rh/rh1.png" alt="rose hand" id="rh" onmouseover="runAnimation()" onmouseout="stopAnimation()">
        </div>
    </div>
    <div class="grid-container">
        <div class="star1"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star1')" onmouseout="hideStar('.star1')" style="grid-row: 1;">
             C </div>
        <div class="star2"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star2')" onmouseout="hideStar('.star2')" style="grid-row: 2;">
             O </div>
        <div class="star3"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star3')" onmouseout="hideStar('.star3')" style="grid-row: 3;">
            M </div>
        <div class="star4"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star4')" onmouseout="hideStar('.star4')" style="grid-row: 4;">
            M </div>
        <div class="star5"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star5')" onmouseout="hideStar('.star5')" style="grid-row: 5;">
            I </div>
        <div class="star6"><div class="star-five"></div></div>
        <div class="centeredLg" onmouseover="showStar('.star6')" onmouseout="hideStar('.star6')" style="grid-row: 6;">
            T </div>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
